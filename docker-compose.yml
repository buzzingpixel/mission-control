version: '3'

services:
  utility:
    env_file:
      - .env
      - .env.override
    image: buzzingpixel/utility:1.1.0
    container_name: utility-mission-control
    environment:
      HOSTNAME: utility-mission-control
    volumes:
      - .:/app
      - cache-volume:/cache-volume
      - db-volume:/db-volume
      - node-modules-volume:/node-modules-volume
      - vendor-volume:/vendor-volume
    command: bash -c "chmod +x /app/scripts/dev/devUtilityScript.sh && /app/scripts/dev/devUtilityScript.sh"
    networks:
      mission-control-network:
  web:
    env_file:
      - .env
      - .env.override
    image: buzzingpixel/nginx:1.0.2
    container_name: nginx-mission-control
    environment:
      HOSTNAME: nginx-mission-control
    ports:
      - "${DOCKER_DEV_NGINX_PORT}:${DOCKER_DEV_NGINX_PORT_TO}"
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub
      - ${DOCKER_DEV_NGINX_CONF}:/etc/nginx/conf.d/dev.conf
      - .:/app-www:delegated
      - cache-volume:/app-www/cache
      - vendor-volume:/app-www/vendor
      - ${DOCKER_DEV_SSL_CERT}:/fullchain.pem
      - ${DOCKER_DEV_SSL_KEY}:/privkey.pem
    networks:
      mission-control-network:
        aliases:
          - ${DOCKER_DEV_NGINX_NETWORK_ALIAS}
  php:
    env_file:
      - .env
      - .env.override
    image: buzzingpixel/php7.2:1.0.6
    container_name: php-mission-control
    environment:
      HOSTNAME: php-mission-control
      COMPOSER_HOME: /composer-home-volume
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub
      - ./serverConfig/php/php-custom-config.ini:/usr/local/etc/php/conf.d/php-custom-config.ini
      - ./serverConfig/php/php-config-dev.ini:/usr/local/etc/php/conf.d/php-env-config.ini
      - ./serverConfig/php/fpm-www.conf:/usr/local/etc/php-fpm.d/www.conf
      - .:/app:delegated
      - .:/app-www:delegated
      - cache-volume:/app-www/cache
      - composer-home-volume:/composer-home-volume
      - vendor-volume:/app-www/vendor
    networks:
      mission-control-network:
  php-queue-runner:
    env_file:
      - .env
      - .env.override
    image: buzzingpixel/php7.2:1.0.6
    container_name: php-queue-runner-mission-control
    environment:
      HOSTNAME: php-queue-runner-mission-control
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub
      - ./serverConfig/php-queue-runner/php-custom-config.ini:/usr/local/etc/php/conf.d/php-custom-config.ini
      - ./serverConfig/php-queue-runner/php-config-dev.ini:/usr/local/etc/php/conf.d/php-env-config.ini
      - ./serverConfig/php-queue-runner/fpm-www.conf:/usr/local/etc/php-fpm.d/www.conf
      - .:/app:delegated
      - cache-volume:/app/cache
      - vendor-volume:/app/vendor
    command: bash -c "chmod +x /app/scripts/dev/queueRunner.sh && /app/scripts/dev/queueRunner.sh"
    networks:
      mission-control-network:
  db:
    env_file:
      - .env
      - .env.override
    image: buzzingpixel/mariadb:2.0.1
    container_name: db-mission-control
    restart: always
    environment:
      HOSTNAME: db-mission-control
    user: "1000:50"
    volumes:
      - ${DOCKER_RSA_FILE}:/tmp/.ssh/id_rsa
      - ${DOCKER_RSA_PUB_FILE}:/tmp/.ssh/id_rsa.pub
      - db-volume:/var/lib/mysql
    ports:
      - 17417:3306
    networks:
      mission-control-network:
  node:
    env_file:
      - .env
      - .env.override
    image: node:11.12.0
    container_name: node-mission-control
    ports:
      - 3000:3000
      - 3001:3001
    volumes:
      - .:/app:delegated
      - node-modules-volume:/app/node_modules
      - yarn-cache-volume:/usr/local/share/.cache/yarn
    command: bash -c "sleep infinity & wait"
    networks:
      mission-control-network:

volumes:
  cache-volume:
  composer-home-volume:
  db-volume:
  node-modules-volume:
  vendor-volume:
  yarn-cache-volume:

networks:
  mission-control-network:
